<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaHub - Social media website</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                IdeaHub
            </h2>
            <div class="search_bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for Inspiration and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create post">
                    Create
                </label>
                <div class="profile_picture">
                    <img src="./images/Profile-1.jpg" alt="" width="80px">
                </div>
            </div>
        </div>
    </nav>
    <!-- main -->
    <main>
        <div class="container">
            <!-- left -->
            <div class="left">
                <a class="profile">
                    <div class="profile_picture">
                        <img src="./images/Profile-1.jpg" alt="" width="80px">
                    </div>
                    <div class="handle">
                        <h4>Strawhats</h4>
                        <p class="text-muted">@luffy</p>
                    </div>
                </a>
                <!-- sidebar -->
                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="uil uil-estate"></i></span><h3>Home</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-compass"></i></span><h3>Explore</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bell"></i></span><h3>Notifications</h3>
                    </a>
                    <!-- notification popup -->
                    <div class="notifications-popup">
                        <div>
                            <div class="profile_picture">
                                <img src="./images/Profile-2.jpg" alt="">
                            </div>
                            <div class="notification-body">
                                <b>Zoro</b> accepted your friend request
                                <small class="text-muted">Just now</small>
                            </div>
                            <div class="profile_picture">
                                <img src="./images/Profile-3.jpg" alt="">
                            </div>
                            <div class="notification-body">
                                <b>Nami</b> Nami tagged you on a post
                                <small class="text-muted">2 days ago</small>
                            </div>
                        </div>
                    </div>
                    <a class="menu-item">
                        <span><i class="uil uil-envelopes"></i></span><h3>Messages</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-palette"></i></span><h3>Theme</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-setting"></i></span><h3>Settings</h3>
                    </a>

                    
                        
                        
                        
                        
                </div>

            </div>
            <!-- middle -->
            <div class="middle">

            </div>
            <!-- right -->
            <div class="right">

            </div>
        </div>
    </main>
</body>
</html>
